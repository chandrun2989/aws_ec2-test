name: Deploy - Web App via Ansible

on:
  workflow_dispatch:

env:
  AWS_REGION: ap-south-1

permissions:
  id-token: write # Required for OIDC authentication
  contents: read  # Required for actions/checkout

jobs:
  deploy:
    name: Deploy Application
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials via OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::872154182572:role/GitHubActions-Terraform-Role # Use the same role as Terraform
          aws-region: ${{ env.AWS_REGION }}

      - name: Set up SSH key for Ansible
        run: |
          mkdir -p ~/.ssh/
          echo "${{ secrets.ANSIBLE_PRIVATE_KEY }}" > ~/.ssh/ansible_key
          chmod 600 ~/.ssh/ansible_key

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Ansible and AWS dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ansible boto3 botocore

      - name: Verify Ansible and inventory
        working-directory: ./ansible
        run: |
          echo "Verifying Ansible can connect to the EC2 instance..."
          # The -i flag is not needed because it's set in ansible.cfg
          ansible all -m ping

      - name: Run Ansible Playbook
        working-directory: ./ansible
        run: |
          echo "Running the deployment playbook..."
          ansible-playbook playbook.yml

