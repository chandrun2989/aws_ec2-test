
name: Terraform - EC2

on:
  workflow_dispatch:
    inputs:
      apply:
        description: "Apply changes (true) or plan only (false)"
        required: true
        type: boolean
        default: false
      destroy:
        description: "destroy changes for next run"
        required: true
        type: boolean
        default: false

permissions:
  id-token: write
  contents: read

# Expose secrets and pass them to Terraform as TF_VARs
env:
  AWS_REGION: ap-south-1
  TF_VAR_aws_region: ap-south-1
  TF_VAR_key_name: my-test-key
  TF_VAR_allowed_ssh_cidr: ${{ secrets.ALLOWED_SSH_CIDR }}
  TF_VAR_instance_type: t3.micro
  TF_STATE_BUCKET: "test-project-terraform-my-test-new" 
  TF_STATE_DYNAMODB_TABLE: "terraform-state-lock"

jobs:
  
  bootstrap-backend:
    runs-on: ubuntu-latest
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          # aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          # aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          role-to-assume: arn:aws:iam::872154182572:role/GitHubActions-Terraform-Role
          aws-region: ${{ env.AWS_REGION }}

      - name: Bootstrap S3 Bucket for Terraform State
        run: |
          if aws s3api head-bucket --bucket "${{ env.TF_STATE_BUCKET }}" 2>/dev/null; then
            echo "S3 bucket ${{ env.TF_STATE_BUCKET }} already exists."
          else
            echo "Creating S3 bucket ${{ env.TF_STATE_BUCKET }}."
            aws s3api create-bucket \
              --bucket "${{ env.TF_STATE_BUCKET }}" \
              --region "${{ env.AWS_REGION }}" \
              --create-bucket-configuration LocationConstraint=${{ env.AWS_REGION }}
          fi
          echo "Enabling versioning on S3 bucket."
          aws s3api put-bucket-versioning --bucket "${{ env.TF_STATE_BUCKET }}" --versioning-configuration Status=Enabled
          echo "Enabling server-side encryption on S3 bucket."
          aws s3api put-bucket-encryption --bucket "${{ env.TF_STATE_BUCKET }}" --server-side-encryption-configuration '{"Rules": [{"ApplyServerSideEncryptionByDefault": {"SSEAlgorithm": "AES256"}}]}'

      - name: Bootstrap DynamoDB Table for Terraform State Locking
        run: |
          if aws dynamodb describe-table --table-name "${{ env.TF_STATE_DYNAMODB_TABLE }}" 2>/dev/null; then
            echo "DynamoDB table ${{ env.TF_STATE_DYNAMODB_TABLE }} already exists."
          else
            echo "Creating DynamoDB table ${{ env.TF_STATE_DYNAMODB_TABLE }}."
            aws dynamodb create-table \
              --table-name "${{ env.TF_STATE_DYNAMODB_TABLE }}" \
              --attribute-definitions AttributeName=LockID,AttributeType=S \
              --key-schema AttributeName=LockID,KeyType=HASH \
              --billing-mode PAY_PER_REQUEST \
              --region "${{ env.AWS_REGION }}"
            echo "Waiting for DynamoDB table to be created..."
            aws dynamodb wait table-exists --table-name "${{ env.TF_STATE_DYNAMODB_TABLE }}"
          fi

  terraform:
    needs: bootstrap-backend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          # aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          # aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          role-to-assume: arn:aws:iam::872154182572:role/GitHubActions-Terraform-Role
          aws-region: ${{ env.AWS_REGION }}
      
      - name: Set up Snyk CLI
        uses: snyk/actions/setup@master
        with:
          snyk-version: latest
        
      - name: Fetch Snyk token from Secrets Manager
        id: fetch_snyk
        run: |
          # If your secret was stored as plain string, use --query SecretString --output text
          # If stored as JSON like {"SNYK_TOKEN":"..."} then pipe through jq
          SECRET_JSON=$(aws secretsmanager get-secret-value \
            --secret-id action_secrets \
            --query SecretString \
            --output text)
          # echo "secret string (raw): $SECRET_JSON" >&2   # for debug (do not print token in real runs)
          # If the secret is JSON, extract the key:
          if echo "$SECRET_JSON" | jq -e .SNYK_TOKEN >/dev/null 2>&1; then
            SNYK_TOKEN=$(echo "$SECRET_JSON" | jq -r .SNYK_TOKEN)
          else
            # secret is raw token
            SNYK_TOKEN="$SECRET_JSON"
          fi
          # export as step output (masking not strictly necessary but helpful)
          echo "::add-mask::$SNYK_TOKEN"
          echo "token=$SNYK_TOKEN" >> "$GITHUB_OUTPUT"

      - name: Fetch ssh key from Secrets Manager
        id: fetch_ssh
        run: |
          # If your secret was stored as plain string, use --query SecretString --output text
          # If stored as JSON like {"SNYK_TOKEN":"..."} then pipe through jq
          ACCESS_KEY=$(aws secretsmanager get-secret-value \
            --secret-id access_key \
            --query SecretString \
            --output text)
          # echo "secret string (raw): $SECRET_JSON" >&2   # for debug (do not print token in real runs)
          # # If the secret is JSON, extract the key:
          # if echo "$SECRET_JSON" | jq -e ."ssh-key" >/dev/null 2>&1; then
          #   ACCESS_KEY=$(echo "$SECRET_JSON" | jq -r ."ssh-key")
          # else
          #   # secret is raw token
          #   ACCESS_KEY="$SECRET_JSON"
          # fi
          # export as step output (masking not strictly necessary but helpful)
          echo "::add-mask::$ACCESS_KEY"
          {
            echo "key<<EOF"
            echo "$ACCESS_KEY"
            echo "EOF"
          } >> "$GITHUB_OUTPUT"

      - name: Authenticate Snyk CLI
        env:
          SNYK_TOKEN: ${{ steps.fetch_snyk.outputs.token }}
          ACCESS_KEY: ${{ steps.fetch_ssh.outputs.key }}
        run: |
          # npm install -g snyk@latest
          snyk auth "$SNYK_TOKEN"
      
      - name: Run Snyk to check for configuration vulnerabilities
        env:
          SNYK_TOKEN: ${{ steps.fetch_snyk.outputs.token }}
          ACCESS_KEY: ${{ steps.fetch_ssh.outputs.key }}
        run: |
          set +e
          snyk iac test ./terraform --severity-threshold=high > snyk_report.txt 2>&1
          EXIT_CODE=$?
          set -e
          cat snyk_report.txt
          echo "### Snyk IaC Scan Results" >> $GITHUB_STEP_SUMMARY
          echo "<details><summary>Click to expand scan results</summary>" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          cat snyk_report.txt >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "</details>" >> $GITHUB_STEP_SUMMARY
