
name: Terraform - EC2

on:
  workflow_dispatch:
    inputs:
      apply:
        description: "Apply changes (true) or plan only (false)"
        required: true
        type: boolean
        default: true

jobs:
  terraform:
    runs-on: ubuntu-latest

    # Expose secrets and pass them to Terraform as TF_VARs
    env:
      AWS_ACCESS_KEY_ID:     ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_REGION: ap-south-1

      # Terraform variables via environment (TF_VAR_*)
      TF_VAR_aws_region: ap-south-1
      TF_VAR_key_name: my-test-key
      TF_VAR_allowed_ssh_cidr: ${{ secrets.ALLOWED_SSH_CIDR }}
      TF_VAR_instance_type: t2.micro

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id:     ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-south-1

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.8.0

      - name: Terraform Init
        working-directory: ./terraform
        run: terraform init -input=false

      - name: Terraform Validate
        working-directory: ./terraform
        run: terraform validate

      - name: Terraform Plan
        working-directory: ./terraform
        run: terraform plan -input=false -out=tfplan

      - name: Terraform Apply
        if: ${{ inputs.apply }}
        working-directory: ./terraform
        run: terraform apply -input=true

      - name: Show Outputs
        if: ${{ inputs.apply }}
        working-directory: ./terraform
        run: |
          echo "### Terraform Outputs" >> $GITHUB_STEP_SUMMARY
          terraform output >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "To SSH: ssh -i /path/to/your.pem ec2-user@$(terraform output -raw public_ip)" >> $GITHUB_STEP_SUMMARY
